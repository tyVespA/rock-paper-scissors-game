<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <title>Poke will kill</title>
</head>
<body>
    <script src="script.js" defer></script>

    <div class="container">

        <h2 class="title">Defeat Poke in a game of rock, paper, scissors or he will murder your family <span class="smile"><img src="/img/smile.png" alt=""></span></h2>

        <div class="portrait">
            <img src="./img/poke.png" alt="">
        </div>

        <div class="buttons">
            <button class="buttons--rock">
                <img src="./img/rock.png" alt="">
            </button>
            <button class="buttons--paper">
                <img src="./img/paper.png" alt="">
            </button>
            <button class="buttons--scissors">
                <img src="./img/scissors.png" alt="">
            </button>
        </div>

        <div class="results"></div>

        <div class="score"></div>

    </div>



</body>
</html>
